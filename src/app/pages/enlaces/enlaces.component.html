<div class="back-home-button" *ngIf="authService.isAuthenticated()">
  <button class="btn btn-back" (click)="navigateToHome()">&#8592; Volver al Homepage</button>
</div>


<div class="text-center my-8">
  <h2 class="text-white">Enlaces Importantes</h2>
</div>

<div class="flex justify-center items-start min-h-screen pt-12">

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-20">

    <!-- Tarjeta 1 -->
    <div class="card w-96  max-w-md mx-auto mt-12 p-6 rounded-lg bg-gradient-to-br from-gray-900 to-black text-white shadow-[0_0_20px_rgba(34,197,94,0.7)]">
  <figure class="bg-black p-6 flex justify-center">
    <div class="avatar">
      <div class="w-24 rounded-full bg-white flex items-center justify-center">
        <img src="https://img.icons8.com/ios-filled/100/video.png" alt="Documento" />
      </div>
    </div>
  </figure>

  <div class="card-body">
    <h2 class="card-title justify-center">Videos</h2>
    <p>Enlaces a videos complementarios en relación al proyecto</p>
    <div class="card-actions justify-center">
      <button class="px-6 py-2 rounded bg-green-600 hover:bg-green-600 text-black font-semibold  transition duration-300" routerLink="/enlaces-videos">Acceder</button>
    </div>
  </div>
</div>


    <!-- Tarjeta 2 -->
    <div class="card w-96  max-w-md mx-auto mt-12 p-6 rounded-lg bg-gradient-to-br from-gray-900 to-black text-white shadow-[0_0_20px_rgba(34,197,94,0.7)]">
      <figure class="bg-black p-6 flex justify-center">
        <div class="avatar">
          <div class="w-24 rounded-full bg-white flex items-center justify-center ">
              <img src="https://img.icons8.com/ios-filled/100/domain.png" alt="paginas" />

          </div>
        </div>
      </figure>
      <div class="card-body">
        <h2 class="card-title justify-center">Paginas</h2>
        <p>Enlaces a paginas complementarias en relación al proyecto</p>
        <div class="card-actions justify-center">
          <button class="px-6 py-2 rounded bg-green-600 hover:bg-green-700 text-black font-semibold  transition duration-300" routerLink="/enlaces-paginas">Acceder</button>
        </div>
      </div>
    </div>
    <!-- tarjeta 3 -->
    <div class="card w-96  max-w-md mx-auto mt-12 p-6 rounded-lg bg-gradient-to-br from-gray-900 to-black text-white shadow-[0_0_20px_rgba(34,197,94,0.7)]">
      <figure class="bg-black p-6 flex justify-center">
        <div class="avatar">
          <div class="w-24 rounded-full bg-white flex items-center justify-center ">

             <img src="https://img.icons8.com/ios-filled/100/document--v1.png" alt="Documento" />
          </div>
        </div>
      </figure>
      <div class="card-body">
        <h2 class="card-title justify-center">Documentos</h2>
        <p>Enlaces a documentos complementarios en relación al proyecto</p>
        <div class="card-actions justify-center">
          <button class="px-6 py-2 rounded bg-green-600 hover:bg-green-700 text-black font-semibold  transition duration-300" routerLink="/enlaces-documentos">Acceder</button>
        </div>
      </div>
    </div>

  </div>
</div>
