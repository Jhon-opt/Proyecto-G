<div class="grafica-container">
  <!-- Sección Calidad del Aire -->
  <div class="calidad-aire" *ngIf="categoria && consejo">
  <h2 class="text-xl font-semibold mb-2">Calidad del Aire Actual</h2>
  <div class="indicador flex items-center gap-4">

    <!-- Valor grande -->
    <span class="text-5xl font-bold" [ngClass]="getColorClass()">
      {{ calidadAire !== null ? (calidadAire | number:'1.1-1') : '---' }}
    </span>

    <!-- Categoría con badge -->
    <span class="px-4 py-2 rounded-full font-bold uppercase border"
          [ngClass]="getColorClass()">
      {{ categoria }}
    </span>
  </div>

  <!-- Consejo -->
  <p class="consejo mt-3 text-gray-200">{{ consejo }}</p>
</div>

  <!-- Gráfica CO -->
  <div class="co-chart">
    <h2>Monitoreo de CO (ppm)</h2>
    <canvas baseChart
      [data]="charts.co.data"
      [options]="charts.co.options"
      [type]="chartType">
    </canvas>
  </div>

  <!-- Gráfica Temperatura -->
  <div class="temp-chart" *ngIf="charts.temp.data.datasets[0].data.length > 0">
    <h2>Temperatura Ambiental (°C)</h2>
    <canvas baseChart
      [data]="charts.temp.data"
      [options]="charts.temp.options"
      [type]="chartType">
    </canvas>
  </div>

  <!-- Gráfica PM2.5 -->
  <div class="pm25-chart" *ngIf="charts.pm25.data.datasets[0].data.length > 0">
    <h2>Material Particulado Fino (PM2.5 µg/m³)</h2>
    <canvas baseChart
      [data]="charts.pm25.data"
      [options]="charts.pm25.options"
      [type]="chartType">
    </canvas>
  </div>


  <div class="flex justify-center items-center p-4">
  <button
    (click)="downloadExcel()"
    [disabled]="isLoading"
    class="px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition-colors disabled:bg-green-400 disabled:cursor-not-allowed flex items-center gap-2">
    <svg *ngIf="isLoading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span>{{ isLoading ? 'Descargando...' : 'Descargar Datos en Excel' }}</span>
  </button>
</div>
<div *ngIf="errorMessage" class="text-center text-red-600 mt-4">
  {{ errorMessage }}
</div>

</div>
