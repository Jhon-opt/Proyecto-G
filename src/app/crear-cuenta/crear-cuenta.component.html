<div class="max-w-md mx-auto mt-12 p-6 rounded-lg bg-gradient-to-br from-gray-900 to-black text-white shadow-[0_0_20px_rgba(34,197,94,0.7)]">


  <h2 class="text-center text-2xl font-bold mb-6 text-green-500">Crear Cuenta</h2>

  <form [formGroup]="crearCuentaForm" (ngSubmit)="onSubmit()">
    <!-- Campo Nombre -->
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-bold mb-2 text-white">
        Nombre
      </label>
      <input
        type="text"
        id="nombre"
        class="w-full px-3 py-2 bg-gray-300 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300"
        [class.border-l-4]="crearCuentaForm.get('nombre')?.touched"
        [class.border-l-green-500]="crearCuentaForm.get('nombre')?.valid && crearCuentaForm.get('nombre')?.touched"
        [class.border-l-red-500]="crearCuentaForm.get('nombre')?.invalid && crearCuentaForm.get('nombre')?.touched"
        [class.bg-red-50]="crearCuentaForm.get('nombre')?.invalid && crearCuentaForm.get('nombre')?.touched"
        formControlName="nombre"
        placeholder="Ingresa tu nombre"
      />
      <small
        *ngIf="crearCuentaForm.get('nombre')?.invalid && crearCuentaForm.get('nombre')?.touched"
        class="text-red-500 text-xs mt-1 block">
        Nombre es requerido.
      </small>
    </div>

    <!-- Campo Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-bold mb-2 text-white">
        Correo Electrónico
      </label>
      <input
        type="email"
        id="email"
        class="w-full px-3 py-2 bg-gray-300 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300"
        [class.border-l-4]="crearCuentaForm.get('email')?.touched"
        [class.border-l-green-500]="crearCuentaForm.get('email')?.valid && crearCuentaForm.get('email')?.touched"
        [class.border-l-red-500]="crearCuentaForm.get('email')?.invalid && crearCuentaForm.get('email')?.touched"
        [class.bg-red-50]="crearCuentaForm.get('email')?.invalid && crearCuentaForm.get('email')?.touched"
        formControlName="email"
        placeholder="Ingresa tu correo"
      />
      <small
        *ngIf="crearCuentaForm.get('email')?.invalid && crearCuentaForm.get('email')?.touched"
        class="text-red-500 text-xs mt-1 block">
        Correo no válido.
      </small>
    </div>

    <!-- Campo Contraseña -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-bold mb-2 text-white">
        Contraseña
      </label>
      <input
        type="password"
        id="password"
        class="w-full px-3 py-2 bg-gray-300 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300"
        [class.border-l-4]="crearCuentaForm.get('password')?.touched"
        [class.border-l-green-500]="crearCuentaForm.get('password')?.valid && crearCuentaForm.get('password')?.touched"
        [class.border-l-red-500]="crearCuentaForm.get('password')?.invalid && crearCuentaForm.get('password')?.touched"
        [class.bg-red-50]="crearCuentaForm.get('password')?.invalid && crearCuentaForm.get('password')?.touched"
        formControlName="password"
        placeholder="Ingresa tu contraseña"
      />
      <small
        *ngIf="crearCuentaForm.get('password')?.invalid && crearCuentaForm.get('password')?.touched"
        class="text-red-500 text-xs mt-1 block">
        Contraseña debe tener al menos 6 caracteres.
      </small>
    </div>

    <!-- Botón Submit -->
    <button
      type="submit"
      class="w-full py-3 bg-green-500 text-white font-bold rounded-md hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed transform transition-all duration-300 hover:scale-105"
      [disabled]="crearCuentaForm.invalid">
      Crear Cuenta
    </button>

    <!-- Mensaje de éxito o error -->
    <div
      *ngIf="mensaje"
      class="mt-4 p-3 rounded-md text-center"
      [ngClass]="{
        'bg-green-100 text-green-800 border border-green-200': tipoMensaje === 'success',
        'bg-red-100 text-red-800 border border-red-200': tipoMensaje === 'error'
      }">
      {{ mensaje }}
    </div>
  </form>

  <!-- Enlace a login -->
  <p class="mt-6 text-center text-sm text-white">
    ¿Ya tienes una cuenta?
    <a routerLink="/login" class="text-green-500 hover:text-green-400 hover:underline font-medium">
      Inicia sesión
    </a>
  </p>
</div>
