<div class="container mt-4">
  <h2>Crear Cuenta</h2>
  <form [formGroup]="crearCuentaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        formControlName="nombre"
        placeholder="Ingresa tu nombre"
      />
      <small *ngIf="crearCuentaForm.get('nombre')?.invalid && crearCuentaForm.get('nombre')?.touched" class="text-danger">
        Nombre es requerido.
      </small>
    </div>
    
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Ingresa tu correo"
      />
      <small *ngIf="crearCuentaForm.get('email')?.invalid && crearCuentaForm.get('email')?.touched" class="text-danger">
        Correo no válido.
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Ingresa tu contraseña"
      />
      <small *ngIf="crearCuentaForm.get('password')?.invalid && crearCuentaForm.get('password')?.touched" class="text-danger">
        Contraseña debe tener al menos 6 caracteres.
      </small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="crearCuentaForm.invalid">Crear Cuenta</button>
    
    <!-- Mensaje de éxito o error debajo del botón -->
    <div *ngIf="mensaje" class="mt-3" [ngClass]="{'alert-success': tipoMensaje === 'success', 'alert-danger': tipoMensaje === 'error'}">
      {{ mensaje }}
    </div>
  </form>
  <p class="mt-3">
    ¿Ya tienes una cuenta? 
    <a routerLink="/login" class="text-primary">Inicia sesión</a>
  </p>
</div>
