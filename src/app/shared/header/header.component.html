<nav class="navbar navbar-expand-lg navbar-dark bg-dark" *ngIf="!isLandingPage">
  <a class="navbar-brand text-white" *ngIf="!authService.isAuthenticated()">Mi Aplicación</a>

  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <!-- Menú para usuarios no autenticados -->
      <ng-container *ngIf="!authService.isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/crear-cuenta">Crear Cuenta</a>
        </li>
      </ng-container>

      <!-- Menú para usuarios autenticados -->
      <ng-container *ngIf="authService.isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/home">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/perfil">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/enlaces">Enlaces</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/enlaces">Visualización</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/informacion-proyecto">Información del Proyecto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" (click)="logout()">Cerrar Sesión</a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
