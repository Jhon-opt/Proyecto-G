<nav class="navbar bg-base-100 shadow-md" *ngIf="!isLandingPage">
  <!-- Marca -->
  <div class="flex-1">
    <a routerLink="/" class="btn btn-ghost normal-case text-lg font-bold text-white" *ngIf="!authService.isAuthenticated()">
      Aire<span class="text-green-500">|UD</span>
    </a>
  </div>

  <!-- Botón responsive con dropdown -->
  <div class="flex-none lg:hidden">
    <div class="dropdown dropdown-end">
      <button tabindex="0" class="btn btn-square btn-ghost">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <!-- Menú para usuarios no autenticados -->
        <ng-container *ngIf="!authService.isAuthenticated()">
          <li><a routerLink="/">Inicio</a></li>
          <li><a routerLink="/crear-cuenta">Crear Cuenta</a></li>
        </ng-container>

        <!-- Menú para usuarios autenticados -->
        <ng-container *ngIf="authService.isAuthenticated() && AuthGuard.canActivate()">
          <li><a routerLink="/home">Inicio</a></li>
          <li><a routerLink="/enlaces">Enlaces</a></li>
          <li><a routerLink="/graficas-sensores">Visualización</a></li>
          <li><a routerLink="/informacion-proyecto">Información del Proyecto</a></li>
          <li><button (click)="logout()" class="text-red-500">Cerrar Sesión</button></li>
        </ng-container>
      </ul>
    </div>
  </div>

  <!-- Menú desktop -->
  <div class="flex-none hidden lg:flex">
    <ul class="menu menu-horizontal px-1 gap-2">
      <!-- Menú para usuarios no autenticados -->
      <ng-container *ngIf="!authService.isAuthenticated()">
        <li><a routerLink="/" class="btn btn-active btn-success">Inicio</a></li>
        <li><a routerLink="/crear-cuenta" class="btn btn-active btn-primary">Crear Cuenta</a></li>
      </ng-container>

      <!-- Menú para usuarios autenticados -->
      <ng-container *ngIf="authService.isAuthenticated() && AuthGuard.canActivate()">
        <li>
          <button
            routerLink="/home"
            routerLinkActive="bg-green-600 text-black"
            class="w-full text-left px-4 py-2 rounded-lg text-green-400 hover:bg-green-700 hover:text-white transition-colors"
          >
            Inicio
          </button>
        </li>
        <li>
          <button
            routerLink="/enlaces"
            routerLinkActive="bg-green-600 text-black"
            class="w-full text-left px-4 py-2 rounded-lg text-green-400 hover:bg-green-700 hover:text-white transition-colors"
          >
            Enlaces
          </button>
        </li>
        <li>
          <button
            routerLink="/graficas-sensores"
            routerLinkActive="bg-green-600 text-black"
            class="w-full text-left px-4 py-2 rounded-lg text-green-400 hover:bg-green-700 hover:text-white transition-colors"
          >
            Visualización
          </button>
        </li>
        <li>
          <button
            routerLink="/informacion-proyecto"
            routerLinkActive="bg-green-600 text-black"
            class="w-full text-left px-4 py-2 rounded-lg text-green-400 hover:bg-green-700 hover:text-white transition-colors"
          >
            Información del Proyecto
          </button>
        </li>
        <li>
          <button
            (click)="logout()"
            class="w-full text-left px-4 py-2 rounded-lg text-red-400 hover:bg-red-600 hover:text-white transition-colors"
          >
            Cerrar Sesión
          </button>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
