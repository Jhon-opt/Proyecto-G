<div class="container mt-4">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="Ingresa tu correo"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
    </form>

    <div class="forgot-password">
      <a routerLink="/recuperar-contraseña">¿Olvidaste tu contraseña?</a>
    </div>
  
  </div>
