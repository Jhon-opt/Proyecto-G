<div class="max-w-md mx-auto mt-12 p-6 rounded-lg bg-gradient-to-br from-gray-900 to-black text-white shadow-[0_0_20px_rgba(34,197,94,0.7)]">

  <h2 class="text-center text-2xl font-bold mb-6 text-green-500">Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Campo Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-bold mb-2 text-white">
        Correo Electrónico
      </label>
      <input
        type="email"
        id="email"
        class="w-full px-3 py-2 bg-gray-300 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300"
        [class.border-l-4]="loginForm.get('email')?.touched"
        [class.border-l-green-500]="loginForm.get('email')?.valid && loginForm.get('email')?.touched"
        [class.border-l-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        [class.bg-red-50]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        formControlName="email"
        placeholder="Ingresa tu correo"
      />
      <small
        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        class="text-red-500 text-xs mt-1 block">
        Correo no válido.
      </small>
    </div>

    <!-- Campo Contraseña -->
    <div class="mb-6">
      <label for="password" class="block text-sm font-bold mb-2 text-white">
        Contraseña
      </label>
      <input
        type="password"
        id="password"
        class="w-full px-3 py-2 bg-gray-300 text-gray-900 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all duration-300"
        [class.border-l-4]="loginForm.get('password')?.touched"
        [class.border-l-green-500]="loginForm.get('password')?.valid && loginForm.get('password')?.touched"
        [class.border-l-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        [class.bg-red-50]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        formControlName="password"
        placeholder="Ingresa tu contraseña"
      />
      <small
        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        class="text-red-500 text-xs mt-1 block">
        Contraseña requerida.
      </small>
    </div>

    <!-- Botón Submit -->
    <button
      type="submit"
      class="w-full py-3 bg-green-500 text-white font-bold rounded-md hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed transform transition-all duration-300 hover:scale-105"
      [disabled]="loginForm.invalid">
      Iniciar Sesión
    </button>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="mt-4 p-3 rounded-md text-center bg-red-100 text-red-800 border border-red-200">
      {{ errorMessage }}
    </div>
  </form>

  <!-- Enlace a recuperar contraseña -->
  <p class="mt-6 text-center text-sm text-white">
    ¿Olvidaste tu contraseña?
    <a routerLink="/recuperar-contraseña" class="text-green-500 hover:text-green-400 hover:underline font-medium">
      Recuperar contraseña
    </a>
  </p>
</div>
